version: 2

updates:
  # 🐍 Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"                   # Location of requirements.txt or pyproject.toml
    schedule:
      interval: "weekly"             # or "daily", "monthly"
      day: "sunday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"

  # ⚙️ GitHub Actions workflow updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
