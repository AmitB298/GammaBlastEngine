name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [\"3.10\", \"3.11\"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .

    - name: Debug - Show package structure
      run: |
        echo "Package structure:"
        find gamma_blast_engine -name "*.py" -not -path "*/__pycache__/*" | head -20
        echo ""
        echo "Subpackages:"
        ls -la gamma_blast_engine/

    - name: Lint with Ruff
      run: |
        # Lint all Python files except tests
        ruff check gamma_blast_engine/

    - name: Check formatting with Ruff
      run: |
        ruff format --check gamma_blast_engine/

    - name: Type check with MyPy
      run: |
        # Only type check the main package, skip tests for now
        mypy gamma_blast_engine/ --ignore-missing-imports

    - name: Run tests with Pytest
      run: |
        # Run tests with verbose output
        pytest tests/ -v --tb=short

    - name: Success report
      run: |
        echo \"ðŸŽ‰ CI Pipeline Completed for Python ${{ matrix.python-version }}!\"
        echo \"âœ… All checks passed successfully\"
